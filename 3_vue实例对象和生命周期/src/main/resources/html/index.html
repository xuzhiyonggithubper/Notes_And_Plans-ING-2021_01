<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>first application about vue</title>
</head>
<body>

<!--DOM-->
<div id="app">
name={{name}}
</div>

<!--引入vue-->
<script src="../js/vue.js"></script>

<!--javascript-->
<script>
<!--Data-->
	var data={
	name:'vue application'
};
<!--vue&javascript-->
	var vm=new Vue({
	el:'#app',
	data:data
});
</script>
</body>
</html>

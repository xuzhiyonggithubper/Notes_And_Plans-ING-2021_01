<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3_vue实例对象</title>
</head>
<body>

<!--DOM-->
<div id="app">
<span>span.name={{name}}</span>
<br>
<span>span.age={{age}}</span>
</div>

<!--引入vue-->
<script src="../js/vue.js"></script>

<!--javascript-->
<script>
<!--vue&javascript-->
	var data={
	name:'xu',
	age:20
};
	var vm=new Vue({
	el:'#app',
	data:data
});
	console.log(vm);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>5_vue模板</title>
</head>
<body>

<!--DOM-->
<div id="app">
<div>
	str={{str}}
</div>
<div>
	name=vm.$data.user.name<br>
	age={{user.age}}<br>
</div>

<div>
	<ul>
		<li>{{names[0]}}</li>
		<li>{{names[1]}}</li>
		<li>{{names[2]}}</li>
	</ul>
</div>
<div>
	html={{html}}<br>
</div>
<div v-html="html"></div>
<a v-bind:href="link.link">{{link.name}}</a><br>
<a :href="link.link">{{link.name}}</a>
</div>

<!--引入vue-->
<script src="../js/vue.js"></script>

<!--javascript-->
<script>
<!--vue&javascript-->
	var data={
	str:'xu',
	user:{
	name:'xu',
	age:'20'
	},
	names:['Tom','Bob','Robot'],
	html:'<font color=Red>xuzhiyong</font>',
	link:{
		name:'home',
		link:'http://www.baidu.com'	
	}
	};
	var vm=new Vue({
	el:'#app',
	data:data,
	});
	console.log(vm.$data.user.name)
</script>
</body>
</html>

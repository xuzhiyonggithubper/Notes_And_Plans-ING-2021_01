<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>11_事件对象</title>
</head>
<body>

<!--DOM-->
<div id="app">
<div>
	<table @click="editItem($event)">
		<tr>
			<th>序号</th>
			<th>名称</th>
			<th>价格</th>
			<th>操作</th>
		</tr>
		<tr v-for="(goods,index) in goodsLists">
			<td>{{index+1}}</td>
			<td>{{goods.name}}</td>
			<td>{{goods.price}}</td>
			<td>
				<a href="#">edit</a>
			</td>
		</tr>
	<table/>
</div>
</div>

<!--引入vue-->
<script src="../js/vue.js"></script>

<!--javascript-->
<script>
<!--vue&javascript-->
	var data={
	goodsLists:[
	{name:'iphone',price:'888'},
	{name:'huawei',price:'999'}
	]
	};

	var vm=new Vue({
	el:'#app',
	data:data,
	methods:{
		editItem:function(event){
		if(event.target.nodeName.toLowerCase()=='a'){
		console.log(event.target.nodeName);
		console.log(event.type);
		}
		}
	}
	});
</script>
</body>
</html>
